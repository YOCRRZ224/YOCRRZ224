<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  fill="none"
>

  <!-- Rotation animation -->
  <style>
    @keyframes slowSpin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .knot {
      transform-origin: 50% 50%;
      animation: slowSpin 8s linear infinite;
    }
  </style>

  <g class="knot">
    <!-- Outer ring -->
    <path
      d="
        M50 15
        C70 15 85 30 85 50
        C85 70 70 85 50 85
        C30 85 15 70 15 50
        C15 30 30 15 50 15
        Z
      "
      stroke="#C45A3D"
      stroke-width="10"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Crossing illusion -->
    <path
      d="
        M30 50
        C30 35 40 30 50 30
        C60 30 70 35 70 50
      "
      stroke="#C45A3D"
      stroke-width="10"
      stroke-linecap="round"
      opacity="0.9"
    />
  </g>
</svg>